<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo computacional</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: gainsboro;
      }
      .box {
        background: gray;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        border: 2px solid black;
      }
      .description {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 class="title">BubbleSort:</h2>
      <span class="description">Θ(n^2)</span>
    </div>
    <div class="box">
      <h2 class="title">InsertionSort:</h2>
      <span class="description">Θ(n^2)</span>
    </div>
    <div class="box">
      <h2 class="title">MergeSort:</h2>
      <span class="description">θ(n log(n))</span>
    </div>
    <div class="box">
      <h2 class="title">QuickSort:</h2>
      <span class="description">θ(n log(n))</span>
    </div>
    <div class="box">
      <h2 class="title">SelectionSort:</h2>
      <span class="description">Θ(n^2)</span>
    </div>
    <div class="box">
      <h2 class="title">ShellSort:</h2>
      <span class="description">θ(n log(n))</span>
    </div>
  </body>
</html>
